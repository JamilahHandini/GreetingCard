<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kartu Ucapan</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f9c5d1, #9795ef);
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      animation: pop 1s ease;
      max-width: 400px;
    }

    h1 {
      font-size: 24px;
      color: #444;
    }

    .star {
      font-size: 50px;
      display: inline-block;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      top: -10px;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="star">ðŸŒŸ</div>
    <h1>Selamat atas pencapaianmu hari ini!</h1>
    <p>Kamu hebat ðŸŽ‰</p>

    <!-- Spotify Embed -->
    <iframe style="border-radius:12px;margin-top:15px" 
      src="https://open.spotify.com/embed/track/2x3vwXWuecPrRqgEUuSUJA?utm_source=generator" 
      width="100%" height="152" frameBorder="0" allowfullscreen="" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
  </div>

  <!-- Confetti -->
  <script>
    for (let i = 0; i < 30; i++) {
      let confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.background = `hsl(${Math.random()*360}, 70%, 60%)`;
      confetti.style.animationDuration = (2 + Math.random()*3) + "s";
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
