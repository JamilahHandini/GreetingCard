<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kartu Ucapan Interaktif</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f9c5d1, #9795ef);
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      animation: pop 1s ease;
      width: 320px;
    }

    h1 {
      font-size: 22px;
      color: #444;
    }

    input {
      margin: 8px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 90%;
    }

    button {
      margin-top: 12px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #9795ef;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #7a78d7;
    }

    .hidden { display: none; }

    .star {
      font-size: 50px;
      display: inline-block;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      top: -10px;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div id="step1">
      <h1>Hai üëã Siapa namamu?</h1>
      <input type="text" id="nameInput" placeholder="Tulis nama kamu...">
      <button onclick="nextStep()">Lanjut</button>
    </div>

    <div id="step2" class="hidden">
      <h1>Halo <span id="name"></span> ‚ú®</h1>
      <p>Ceritain dong, pencapaian kecil apa yang bikin kamu bahagia hari ini?</p>
      <input type="text" id="achievementInput" placeholder="Contoh: bangun pagi">
      <button onclick="showMessage()">Lanjut</button>
    </div>

    <div id="step3" class="hidden">
      <div class="star">üåü</div>
      <h1 id="message"></h1>
      <p>Kamu hebat üéâ</p>
      <button onclick="playMusic()">‚ñ∂ Putar Musik</button>
    </div>
  </div>

  <!-- Confetti + Interaksi -->
  <script>
    function nextStep() {
      let name = document.getElementById("nameInput").value;
      if(name.trim() === "") return alert("Isi dulu namanya ya üòä");
      document.getElementById("name").innerText = name;
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
    }

    function showMessage() {
      let ach = document.getElementById("achievementInput").value;
      if(ach.trim() === "") return alert("Coba isi dulu pencapaianmu üòç");
      document.getElementById("message").innerText = 
        `Selamat ${document.getElementById("name").innerText}! üå∏` +
        ` Karena sudah berhasil ${ach}, semoga makin bahagia ya üíï`;
      document.getElementById("step2").classList.add("hidden");
      document.getElementById("step3").classList.remove("hidden");

      // Confetti muncul
      for (let i = 0; i < 30; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = `hsl(${Math.random()*360}, 70%, 60%)`;
        confetti.style.animationDuration = (2 + Math.random()*3) + "s";
        document.body.appendChild(confetti);
      }
    }

    function playMusic() {
      // contoh: musik gratis dari SoundHelix
      let audio = new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3");
      audio.play();
    }
  </script>
</body>
</html>
